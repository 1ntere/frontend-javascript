<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>점심메뉴고르기</title>
    </head>
    <body>
        <h2>점심 메뉴 고르기</h2>
        <div id="menu">
            <h3>메뉴리스트</h3>
            <ul id="menu-list">
                <li>피자</li>
                <li>햄버거</li>
                <li>짜장면</li>
                <!-- 나중에 메뉴 추가하기를 했을 때 추가될 것 -->
            </ul>
        </div>
        <style>
            button {
                padding: 5px 10px;
                background-color: green;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            /* 버튼 위에 마우스를 올렸을 때 색상 변경 */
            button:hover {
                background-color: yellowgreen;
            }
        </style>

        <button onclick="메뉴선택()">메뉴 선택하기</button>
        <button onclick="메뉴추가()">메뉴 추가하기</button>

        <script>
            //메뉴선택 기능 만들기
            function 메뉴선택() {
                const 메뉴리스트 = document.getElementById("menu-list");
                    //피자, 햄버거 짜장면의 li태그에 모두 id="menu-list"를 넣는 것보다
                    //ul 태그에 id="menu-list"를 추가하고 Array 배열로 저장
                const 아이템들 = document.getElementsByTagName("li");

                //아이템을 개발자도구>콘솔에서 보고 싶다면
                console.log("아이템들 : " + 아이템들);
                //만약 모든 아이템을 보길 원한다면 for 문 사용

                //랜덤숫자
                const 랜덤숫자 = Math.floor(Math.random() * 아이템들.length);
                console.log("랜덤으로 나온 숫자 : " + 랜덤숫자);
                const 아이템선택 = 아이템들[랜덤숫자];
                console.log("선택된 아이템 : " + 아이템선택);
                console.log("선택된 아이템이름 : " + 아이템선택.innerText);

                alert("오늘의 점심 메뉴는 ? : " + 아이템선택.innerText);
            }
            //메뉴추가 기능 만들기
            function 메뉴추가() {
                const 메뉴리스트 = document.getElementById("menu-list");

                //메뉴추가 입력 프롬포트 추가하기
                const 신메뉴 = prompt("새로운 메뉴를 입력해주세요 : ");

                //만약에 새로운 메뉴를 입력해서 확인을 눌렀다면 li태그 새로 추가하기
                if (신메뉴) {//확인을 누르면 true
                    //태그 새로 만들기
                    const newItem = document.createElement('li');//li태그를 새로 만듦
                    newItem.textContent = 신메뉴;
                        //만들어놓은 li태그 안에 작성할 내용(프롬포트에서 받은 내용)을 적음
                    메뉴리스트.appendChild(newItem);
                    /*
                    createElement : 태그 생성하기, 닫는 태그 표시 안해줘도 됨
                                    예를 들어 div 태그를 생성하길 원하면
                                    document.createElement('div');
                    appendChild : 새로 만든 태그가 출력이 되게끔 부모 태그에 새로 만든 자식 태그를 추가함
                                  메뉴리스트.appendChild(newItem);
                    
                    id값 제거하고 작성하기 : ul.appendChild(li);
                                          메뉴리스트 : ul 태그 값
                                          newItem = 새로 추가되는 li 태그 값
                    */
                }
            }
        </script>
    </body>
</html>
