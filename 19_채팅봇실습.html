<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>채팅 프로그램</title>
        <style>
            #chat-container {
                width: 300px;
                height: 400px;
                border: 2px solid black;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }
            #chat-box {
                flex: 1;
                padding: 10px;
                border-bottom: 2px solid black;
                overflow-y: auto;
            }
            .message {
                padding: 5px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .user-message {

            }
            .bot-message {

            }
            .hidden {
                display:none;
            }
        </style>
    </head>
    <body>
        <h1>챗봇 상담하기</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="input-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>
        <button id="toggle-button" onclick="togglechat()">채팅보이기</button>

        <script>
            function togglechat() {
                const chatContainer = document.getElementById("chat-container");
                const toggleButton = document.getElementById("toggle-button");
                if(chatContainer.style.display == "none" || chatContainer.style.display=="") {
                    chatContainer.style.display = "flex";
                    toggleButton.textContent = "채팅숨기기";
                } else {
                    chatContainer.style.display = "none";
                    toggleButton.textContent = "채팅보이기";
                }
            }
            메세지보이기("안녕하세요 상담봇 입니다. 무엇을 도와드릴까요?", "bot")
            function 메세지보이기(message,sender) {
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", sender + "-message");
                messageElement.textContent = message;
                chatbox.appendChild(messageElement);
            }
            function sendMessage() {
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value;
                if (message == "") {
                    return;
                }
                메세지보이기(message, "user");
                setTimeout(() => {
                    메세지보이기("저는 채팅 봇 입니다.", "bot");
                }, 1000)
            }
        </script>
    </body>
</html>
