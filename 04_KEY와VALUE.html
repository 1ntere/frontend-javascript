<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Key, Value</title>
    </head>
    <body>
        <h1>Key와 Value</h1>
        <pre>
    배열과 같이 key와 value에 값을 넣어 작성

    사용방법
        {k:v, k:v}
        </pre>
        <script>
            /*
            값을 K:V (Map) 형식으로 여러 개 저장하는 형태
                {K:V, K : V, K: V, K :V}
                띄어쓰기는 상관 없음

                K(key) : 값을 구분하는 이름(변수명과 비슷)
                V(Value) : K에 존재하는 값(변수명에 들어있는 변수 값과 비슷)

                key와 value 관계없이 영어와 숫자 이외에는 모두 ""를 사용해서 작성해야함
            */
            const 도형들 = {home101:"동그라미", home203:"세모", home302:"네모", home504:"마름모"}
            const 한국어도형들 = {"101호":"동그라미", "203호":"세모", "302호":"네모", "504호":"마름모"}
           
            /*
            도형들 안에 있는 동그라미를 가져오길 원한다면 아래 방법을 사용

            도형들 안에 있는 home101 정보 가져오기
                => 도형들.home101
            
            한국어도형들 안에 있는 203호 정보 가져오기
                => 한국어도형들.203호
            */
        </script>
    </body>
</html>
