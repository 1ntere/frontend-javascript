<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 여러 개 가져오기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div>
            <h2>사진 6장 업로드</h2>
            <form>
                <div>
                    <label>사진 선택</label>
                    <input type="file" id="사진선택" accept="image/*" multiple>
                                                                 <!--multiple : 다중 선택-->
                    <div class="row">
                        <div class="col-md-4">
                            <img id="이미지1번" src="#" class="d-none img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img id="이미지2번" src="#" class="d-none img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img id="이미지3번" src="#" class="d-none img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <img id="이미지4번" src="#" class="d-none img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img id="이미지5번" src="#" class="d-none img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img id="이미지6번" src="#" class="d-none img-fluid">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function () {
                $("#사진선택").change(function() {//input태그 바라보기
                    const files = this.files;//선택된 파일들 모두 가져오기

                    //만약에 이미지를 가져올 경우
                    if (files) {
                        for (var i = 0; i < 6; i++) {
                        var 파일읽기[i] = new FileReader();//
                        파일읽기[i].onload = function(e) {

                            $("#이미지[i+1]번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기[i].readAsDataURL(files[i]);
                        }
                    }
                })
            })
        </script>

    </body>
</html>
