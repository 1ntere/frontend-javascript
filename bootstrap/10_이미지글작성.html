<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 글 작성하기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            .footer {
                background-color: #212529;
                color: white;
                padding: 1rem 0;/*16px*/
                position: relative;
                width: 100%;
                bottom: 0;
            }
            .footer a {
                color:white;
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
            .이미지프리뷰 {
                width: 200px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <!--네비게이션 바-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">옷 판매 사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Cart <span class="badge bg-secondary">0</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="03_이미지갤러리.html">이미지 갤러리</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--글 작성 공간 container 만들기-->
        <div class="container">
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">작성자</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" rows="5" cols="20" required></textarea>
                                           <!--rows="5" : 가로(행) 5 줄-->
                                                    <!--cols="20" : 가로(행) 넓이 16px * 20개-->
            </div>
            <div class="mb-3">
                <label class="form-label">이미지업로드</label>
                <input id="이미지가져오기" type="file" class="form-control" accept="image/*" multiple>
            </div>
            <div id="이미지미리보기" class="mb-3">
                <!--추후 이미지 태그가 보여질 예정-->
            </div>
        </div>

        <!--footer 추가하기-->
        <footer class="footer mt-5">
            <div class="container text-center">
                              <!--text-center : 텍스트 가운데 정렬-->
                <p>&copy; 2024 브랜드명. All Rights Reserved.</p>
                <p>
                    <a href="#">개인정보처리방침</a> | <a href="#">이용약관</a>
                </p>
            </div>
        </footer>

        <script>
            //이미지 여러 장 보여주는 for문 추가
            $(document).ready(function() {
                $("#이미지가져오기").change(function() {
                    const 파일들 = this.files;

                    //이미지 미리보기 div 비우기 -> 다시 이미지를 선택했을 경우 초기화하고
                    //새로 선택한 이미지를 가져오기
                    $("#이미지미리보기").empty();

                    //만약에 이미지를 가져온 것이 존재한다면
                    if (파일들) {
                        for (let i = 0; i < 파일들.length; i++) {
                            const file = 파일들[i];
                            const 파일읽기 = new FileReader();

                            //파일을 가져오면 파일을 읽고 보여주기 시작
                            파일읽기.onload = function(e) {
                                const 이미지태그생성 = $('<img>').attr('src', e.target.result).addClass('이미지프리뷰');
                                $("#이미지미리보기").append(이미지태그생성);
                            }
                        파일읽기.readAsDataURL(file);
                        }
                    }
                })
            })
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
