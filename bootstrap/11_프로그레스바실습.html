<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>프로그레스바 실습</title>
        <!--bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="progress">
                <div id="프로그레스바" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <button id="시작버튼" class="btn btn-success" onclick="클릭하기()">시작</button>

        <script>
            function 클릭하기() {
                const 프로그레스바 = $("#프로그레스바");
                let 진행상황 = 0;

                const 진행간격 = setInterval(function() {
                    if (진행상황 >= 100) {
                        clearInterval(진행상황);
                    } else {
                        진행상황++;
                        프로그레스바.css('width', 진행상황확인하기 + "%")
                    }
                }, 100)
            }
        </script>
        <!--bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
