<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 갤러리</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!--네비게이션 바-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">브랜드명</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span><!--나중에 네비게이션바 아이콘 위치-->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="이미지갤러리.html">이미지 갤러리</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--컨테이너 div-->
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="2148955134.jpg" class="img-fluid">
                    <!--class="img-fluid" : 이미지를 col-6 칸 안에 맞춰줌-->
                </div>
                <div class="col-6">
                    <img src="2148955134.jpg" class="img-thumbnail">
                    <!--class="img-thumbnail" : -->
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <img src="2148955134.jpg" class="img-fluid rounded">
                    <!--class="img-fluid rounded" : 이미지를 col-4 칸 안에 맞춰주고, 테두리를 약간 둥글게 만듦-->
                </div>
                <div class="col-4">
                    <img src="2148955134.jpg" class="img-fluid rounded-circle">
                    <!--class="img-fluid rounded-circle" : 이미지를 col-4 칸 안에 맞춰주고, 테두리를 완전히 원형으로 만듦-->
                </div>
                <div class="col-4">
                    <img src="2148955134.jpg" class="img-fluid rounded-pill">
                    <!--class="img-fluid rounded-pill" : 이미지를 col-4 칸 안에 맞춰주고, 테두리를 50%만 원형(알약모양)으로 만듦-->
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
