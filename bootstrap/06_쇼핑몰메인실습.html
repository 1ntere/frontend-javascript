        <!--컨테이너(상품 정보 보기 작성)-->
        <div class="container mt-5">
            <h2>상품 목록</h2>
            <div class="row"><!--row(가로, 행)의 세로 크기는 col(세로, 열)에 의해 결정-->
                <div class="col-md-4"><!--한 row에서 col은 12칸까지만 존재-->
                            <!--md : 미디운 사이즈-->
                    <!--디자인을 예쁘게 꾸며주는 클래스명으로 card 존재-->
                    <div class="card">
                        <img src="쇼핑몰이미지/상의.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">여름 셔츠</h5>
                            <p class="card-text">\30,000</p>
                            <button class="btn btn-outline-success">상세보기</button>
                                               <!--outline : 테두리만 남기기-->
                            <button class="btn btn-dark">장바구니에 추가</button>
                        </div>
                    </div>
                </div>
                <!--
                    위에서 col을 미디움 사이즈로 4칸 차지하겠다고 작성해줬기 때문에
                    앞으로 해당 row안에 작성할 수 있는 col의 갯수는 8칸 남은 것
                -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="쇼핑몰이미지/여름상의.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">하와이안 셔츠</h5>
                            <p class="card-text">\30,000</p>
                            <button class="btn btn-outline-success">상세보기</button>
                            <button class="btn btn-dark">장바구니에 추가</button>
                        </div>
                    </div>
                </div>
                <!--
                    col (세로)칸이 한 가로줄(row)에서 총 12칸 중 8칸을 차지했기 때문에
                    해당 row 안에 남은 col 칸은 4칸
                -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="쇼핑몰이미지/상의.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">여름 셔츠</h5>
                            <p class="card-text">\30,000</p>
                            <button class="btn btn-outline-success">상세보기</button>
                            <button class="btn btn-dark">장바구니에 추가</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--두번째 가로줄 생성하기-->
            <div class="row">
                <div class="col-md-4"><!--두번째 가로줄에서 세로로 미디움 사이즈 4칸-->
                    <div class="card">
                        <img src="쇼핑몰이미지/바지.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><span><mark>5차 리오더</mark></span>summer 5부 팬츠</h5>
                            <p class="card-text">\30,000</p>
                            <button class="btn btn-outline-success">상세보기</button>
                            <button class="btn btn-dark">장바구니에 추가</button>
                        </div>
                    </div>
                </div>
                <!--두 번째줄(row)에서 col을 4칸을 사용했기 때문에 남은 col의 갯수는 8칸-->
                <div class="col-md-4">
                    <div class="card">
                        <img src="쇼핑몰이미지/바지.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><span><mark>5차 리오더</mark></span>summer 5부 팬츠</h5>
                            <p class="card-text">\30,000</p>
                            <button class="btn btn-outline-success">상세보기</button>
                            <button class="btn btn-dark">장바구니에 추가</button>
                        </div>
                    </div>
                </div>
                <!--두 번째줄(row)에서 col을 12칸을 사용했기 때문에 남은 col의 갯수는 4칸-->
                <div class="col-md-4">
                    <div class="card">
                        <img src="쇼핑몰이미지/바지.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><span><mark>5차 리오더</mark></span>summer 5부 팬츠</h5>
                            <p class="card-text">\30,000</p>
                            <button class="btn btn-outline-success">상세보기</button>
                            <button class="btn btn-dark">장바구니에 추가</button>
                        </div>
                    </div>
                </div>


            </div>


        </div>
