<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 여러 개 가져오기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div>
            <h2>사진 2장 업로드</h2>
            <form>
                <div>
                    <label>사진 선택</label>
                    <input type="file" id="사진선택" accept="image/*" multiple>
                                                                 <!--multiple : 다중 선택-->
                    <div>
                        <img id="이미지1번" src="#" class="d-none">
                    </div>
                    <div>
                        <img id="이미지2번" src="#" class="d-none">
                    </div>
                </div>
            </form>
        </div>
        <script>
            //이미지 2장만 가져오기
            $(document).ready(function () {
                $("#사진선택").change(function() {//input태그 바라보기
                    const files = this.files;//선택된 파일들 모두 가져오기

                    //만약에 이미지를 가져올 경우
                    if (files) {
                        const 파일읽기1 = new FileReader();//파일 읽기 객체 생성
                        파일읽기1.onload = function(e) {
                            //이미지1번 img태그 1번째로 선택한 이미지 보여주기
                            $("#이미지1번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기1.readAsDataURL(files[0]);

                        //두번째 파일 가져와서 보여주기
                        const 파일읽기2 = new FileReader();
                        파일읽기2.onload = function(e) {
                            $("#이미지2번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기2.readAsDataURL(files[1]);
                    }
                })
            })
        </script>
    </body>
</html>
