<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>채팅봇</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            #chat-container {
                width: 300px;
                height: 400px;
                border: 2px solid #ccc;
                display: flex;
                /* div 안에서 가운데로 정렬하기 */
                justify-content: center;
                /* 
                div 안에서 정렬하기
                justify-content: center;가운데로 정렬하기
                justify-content: space-between;오른쪽 끝으로 정렬하기
                */

                /* div 안에서 맨 밑으로 내리기 */
                flex-direction: column;
                margin-top: 10px;
            }
            #chat-box {
                flex: 1;
                padding: 10px;
                /*
                border-bottom;  테두리 중에서 아래
                border-top;     테두리 중에서 위
                */
                border-bottom: 2px solid #ccc;
                /* 
                overflow-y : 세로로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                overflow-x : 좌우로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                */
                overflow-y: auto;
            }
            .message {
                padding: 5px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .user-message {
                background-color: lightblue;
                /*
                align-self : 안에 있는 태그들 정렬상태 설정

                flex 태그의 축 정렬하기
                align-self: flex-end; 태그를 맨 끝부분(아래쪽 또는 오른쪽)으로 정렬
                align-self: flex-start; 태그를 맨 처음 부분(위쪽 또는 왼쪽)으로 정렬
                */
                align-self: flex-end;
            }
            .bot-message {
                background-color: lightpink;
                align-self: flex-start;
            }
            #input-box {
                display: flex;
            }
            #input-box input {
                flex: 1;
                padding: 10px;
                border: none;
                border-top: 2px solid #ccc;
            }
            button {
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>채팅봇 프로그램</h1>
        <button id="toggle-button" onclick="togglechat()">채팅보이기</button>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="input-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요...">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>
        <script>
            function togglechat() {
                const chatContainer = document.getElementById("chat-container");
                const toggleButton = document.getElementById("toggle-button");
                //chatContainer.style.display==""
                    //초기값이 빈 문자열일 수 있기 때문
                if(chatContainer.style.display == "none" || chatContainer.style.display=="") {
                    chatContainer.style.display = "flex";
                    toggleButton.textContent = "채팅숨기기";
                } else {
                    chatContainer.style.display = "none";
                    toggleButton.textContent = "채팅보이기";
                }
            }
            /*
            javascript의 매개변수는
            function에서 설정한 매개변수의 갯수와
            작성하려는 코드의 매개변수의 갯수가 달라도
            문제없이 실행되긴 함*/
            메세지보이기("안녕하세요 상담봇 입니다. 원하는 메뉴를 입력하세요.", "bot")
            function 메세지보이기(message,sender) {
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div");

                    //                       div 클래스 명 : "message"
                    //                                 sender(메세지 보내는 주체) : user 또는 bot
                messageElement.classList.add("message", sender + "-message");
                messageElement.textContent = message;//메세지 보이기
                chatbox.appendChild(messageElement);//보낸 내용 추가하기
            }
            function sendMessage() {
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value.trim();
                    //message는 inputbox의 value
                    //trim() : 공백제거
                //만약에 빈칸으로 아무 메세지 없이 보내기를 방지하기 원한다면 설정
                if (message == "") {
                    return;
                }//return을 추가해서 더이상 밑으로 못가게 끝내기
                메세지보이기(message,"user");

                inputbox.value = "";//꼼수, input값에 새로운 값으로 "" 을 넣어 메세지 내용을 초기화

                //채팅 봇 띄우기
                setTimeout(() => {
                    메세지보이기("저는 채팅 봇 입니다.", "bot");
                }, 1000)//1초 후에 메세지 보이기
            }
        </script>
    </body>
</html>
