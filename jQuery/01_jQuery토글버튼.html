<!DOCTYPE html>
<html>
    <head> <!-- meta, title, style, link, script -->
        <meta charset="utf-8">
        <title>jQuery 개요</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            //jQuery는 $() 로 표기
            $(document).ready(function() {//문서는 기능을 준비해라
                $("#토글버튼").click(function() {//토글 버튼을 클릭하면
                    $("h1").toggle("slow");//h1 태그를 천천히 숨기기/보이기 작동
                })
            })
        </script>
    </head>
    <body>
        <h1>토글 보이기 숨기기</h1>
        <button id="토글버튼">버튼</button>
    </body>
</html>
