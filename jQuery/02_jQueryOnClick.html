<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>제이쿼리 온 클릭</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            #인사하기 {
                width: 300px;
                height: 300px;
                background-color: pink;
            }
        </style>
        <script>
            function 배경색변경() {
                $("#인사하기").css("background-color", "lightblue");//id로 인사하기를 가진 태그의 배경색을 lightblue색으로 바꿔줌
            }
            function 글자색변경() {
                $("#인사하기").css("color", "white");//id로 인사하기를 가진 태그의 글자색을 흰색으로 바꿔줌
            }
            function 초기화() {
                $("#인사하기").css("background-color", "white");
                $("#인사하기").css("color", "black");//id로 인사하기를 가진 태그의 글자색을 흰색으로 바꿔줌
            }
        </script>

    </head>
    <body>
        <div id="인사하기">
            안녕하세요.
        </div>
        <button onclick="배경색변경()">배경색변경</button>
        <button onclick="글자색변경()">글자색변경</button>
        <button onclick="초기화()">초기화</button>
    </body>
</html>
