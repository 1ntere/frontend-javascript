<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>항목 추가하기</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            function addItem() {
                $("#list").append("<li>이 편지는 어쩌구 저쩌구</li>");
                
                //append와 같은 기능 함수를 쓸 때 줄이 길어지면
                //""나 ''이 아니라 `` 백틱을 사용해서 묶어줘야 함
                $("#list").append(`<li>이 편지는 영국에서 최초로 시작되어 어쩌구 저쩌구
                뭐 몇 명한테 보내야 합니다.</li>`);
            }
        </script>
    </head>
    <body>
        <ul id="list">
            <li>이 편지는 영국에서 최초로 시작되어 어쩌구 저쩌구
                뭐 몇 명한테 보내야 합니다.
            </li>
            <li>이 편지는 영국에서 최초로 시작되어 어쩌구 저쩌구
                뭐 몇 명한테 보내야 합니다.
            </li>

        </ul>
        <button onclick="addItem()">항목 추가</button>

    </body>
</html>
