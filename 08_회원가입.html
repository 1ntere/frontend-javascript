<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <style>
            .컨테이너 {
                margin: 0 auto;
                margin-top: 50px;
                border: 5px solid gray;
                border-radius: 20px;
                padding: 20px;
            }
            button {
                border: 5px solid blue;
                border-radius: 10px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <div class="컨테이너">
            이름 : <input type="text" id="user_name"><br><br>
            이메일 : <input type="email" id="user_email"><br><br>
            비밀번호 : <input type="password" id="user_pw"><br><br>
            비밀번호 확인 : <input type="password" id="user_pw_confitm"><br><br>

            <button onclick="이름이메일확인()">이름 이메일 값 확인</button>
            <button onclick="비밀번호일치여부()">비밀번호 값 확인</button>
            <button onclick="회원가입()">회원가입</button>
            <script>
                const 이름값 = document.getElementById("user_name");
                const 이메일값 = document.getElementById("user_email");
                const 비번값 = document.getElementById("user_pw");
                const 비번확인값 = document.getElementById("user_pw_confirm");

                function 이름이메일확인() {
                    const 이름 = 이름값.value;
                    const 이메일 = 이메일값.value;
                    const 비번 = 비번값.value;
                    const 비번확인 = 비번확인값.value;

                    if (이름 == "동그라미" && 이메일 == "one@naver.com" && 비번 == "1q2w3e4r") {
                        alert("이름, 이메일, 비밀번호가 일치합니다.");
                    } else {
                        alert("이름, 이메일, 비밀번호가 일치하지 않습니다.");
                    }
                }

                function 비밀번호일치여부() {
                    const 비번 = 비번값.value;
                    const 비번확인 = 비번확인값.value;
                    
                    if (비번 == 비번확인) {
                        alert("비밀번호가 일치합니다.");
                    } else {
                        alert("비밀번호가 일치하지 않습니다.");
                    }
                }
            </script>
        </div>
    </body>
</html>
